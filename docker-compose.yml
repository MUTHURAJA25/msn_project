version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app_Muthu
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
    expose:
      - 9000

  nginx:
    image: nginx:latest
    container_name: laravel_nginx_Muthu
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
